<!DOCTYPE html>
<html>
<head>
    <title>YouAreAnIdiot</title>
    <style>
        body {
            text-align: center;
        }

        #popupButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pop-up Window Demo</h1>
    <button id="popupButton" onclick="openPopup()">Open Pop-up</button>

    <script>
        function openPopup() {
            var popup = window.open("", "popupWindow", "width=400,height=300");
            popup.document.write("<html><head><title>Pop-up Window</title></head><body>");
            popup.document.write("<style>body { text-align: center; }</style>");
            popup.document.write("<h1>Welcome to the Pop-up Window!</h1>");
            popup.document.write("<p>This is a pop-up window created with JavaScript.</p>");
            popup.document.write("<button onclick='movePopup()'>Move</button>");
            popup.document.write("<script>function movePopup() { var popup = window.open('', 'popupWindow'); popup.moveTo(Math.random() * (screen.width - 400), Math.random() * (screen.height - 300)); }</script>");
            popup.document.write("</body></html>");
        }
    </script>
</body>
</html>
